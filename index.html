<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main class="content">
      <section class="cards">
        <div class="card">
          <img src="./images/cactus_img.jpg" alt="Cactus" class="card__img"/>
          <div class="description">
            <div class="title">
              <h1>Design</h1>
            </div>
            <div class="info">
              <h2 class="info__subtitle">Embracing Minimalism</h2>
              <p class="info__text">
                From minimalist sculptures to minimalist paintings, this blog
                will inspire you to appreciate the beauty that lies in
                simplicity.
              </p>
              <p class="info__author">Annie Spratt</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
